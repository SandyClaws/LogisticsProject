<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Expert Logistics</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/style.min.css">
  <!-- Pixel Glass -->
  <style>
    HTML {
      background-repeat: no-repeat;
      background-position:  50% 0;
      /* Mobile layout by default */
      background-image: url( "img/320.png" );
    }
    /* Tablet */
    @media ( min-width: 760px ) {
      HTML {
        /* Tablet layout */
        background-image: url( "img/760.png" );
      }
    }
    /* Desktop */
    @media ( min-width: 1024px ) {
      HTML {
        /* Desktop layout */
        background-image: url( "images/mock-ups/desktop.pn" );
      }
    }
  </style>
  <link href="../node_modules/pixel-glass/styles.css" rel="stylesheet">
  <script src="../node_modules/pixel-glass/script.js"></script>
<!-- // Pixel Glass -->
</head>
<body>

</body>
</html>
